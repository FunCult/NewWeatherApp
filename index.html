<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>🌊 FUNCULT Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container weather-app-wrapper">
      <div class="weather-app">
        <div class="cloud">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/013/792/original/raincloud.png?1627161075"
            alt="rain cloud"
          />
        </div>
        <h1>FUNCULT'S WEATHER APPLICATION</h1>

        <form
          id="search-form"
          class="mb-3 d-flex gap-2 justify-content-center"
          autocomplete="off"
        >
          <div class="ac-wrap">
            <input
              type="search"
              placeholder="Enter a city"
              id="city-input"
              class="form-control"
              required
            />
            <div id="ac-list" class="ac-list d-none"></div>
          </div>
          <button type="submit" class="submit">Search</button>
        </form>

        <div class="fav-bar" id="favBar"></div>
        <div class="d-flex justify-content-center mt-2">
          <button id="saveFav" class="btn-save" type="button">
            ⭐ Save current
          </button>
        </div>

        <div id="city-search" class="pacifica">
          <strong>Where do you need to know the 🌡?</strong>
        </div>

        <div class="mt-3">
          <h2 id="city" class="text-center"></h2>
          <div class="d-flex justify-content-center align-items-center gap-3">
            <img
              id="icon"
              src="https://openweathermap.org/img/wn/01d@2x.png"
              alt="weather icon"
            />
            <div class="temp-row">
              <strong id="temperature" style="font-size: 48px">--</strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>

          <h4 id="description" class="text-center">—</h4>

          <div class="row text-center g-3 mt-1">
            <div class="col-12">
              <div id="date" class="muted"></div>
            </div>
            <div class="col-6">
              <span class="label">humidity:</span>
              <span class="value"><span id="humidity">--</span>%</span>
            </div>
            <div class="col-6">
              <span class="label">wind:</span>
              <span class="value"
                ><span id="wind">--</span> <span id="wind-unit">m/s</span></span
              >
            </div>
          </div>
        </div>

        <h3 class="mt-4 text-center">Forecast</h3>
        <div id="forecast" class="row g-2 justify-content-center"></div>

        <div class="d-flex justify-content-center mt-3">
          <button
            id="current-location-button"
            title="Get current location weather"
            aria-label="Get current location weather"
            type="button"
          >
            🛞
          </button>
        </div>

        <div class="text-center mt-2 rainbow-text">
          code by FunCult🏳‍🌈
          <a
            href="https://github.com/FunCult/NewWeatherApp"
            target="_blank"
            rel="noopener"
            >with love💕</a
          >
        </div>

        <footer class="text-center mt-3">
          Data by
          <a href="https://openweathermap.org/" target="_blank" rel="noopener"
            >OpenWeather</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
